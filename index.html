<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZW_12 Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="images/ZW_12_Pfp_3.png" />
</head>
<body>
  <header>
    <div id="pageTitle">About Me</div>
    <nav>
      <button id="aboutBtn" class="active">About Me</button>
      <button id="contactBtn">Contact Me</button>
      <button id="workBtn">Past Work</button>
      <button id="feedbackBtn">Feedback</button>
    </nav>
  </header>

  <main>
    <section id="aboutSection">
      <h1>Hello, I'm ZW_12</h1>
      <p>I’m a creative and efficient developer with 1 year scripting experience, etc.</p>
    </section>

    <section id="contactSection" class="hidden">
      <h1>Contact Me</h1>
      <form id="contactForm">
        <!-- contact inputs -->
        <button class="send-btn" type="submit">Send</button>
        <div id="envelopeAnimation" class="envelope hidden">✉️</div>
        <p id="status"></p>
      </form>
    </section>

    <section id="workSection" class="hidden scrollable">
      <h1>Past Work</h1>
      <!-- your projects -->
    </section>

    <section id="feedbackSection" class="hidden">
      <h1>Feedback</h1>
      <div id="feedbackContainer">
        <div id="feedbackList" class="feedback-list"></div>
        <div class="feedback-input">
          <input type="text" id="feedbackInput" placeholder="Leave feedback..." />
          <button id="feedbackSend" class="send-btn">Send</button>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
